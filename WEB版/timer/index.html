<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛计时器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">
        <div id="time">00:00</div>
        <input type="number" id="inputMinutes" placeholder="输入分钟">
        <div id="buttons">
            <button id="start">开始</button>
            <button id="pause">暂停</button>
            <button id="reset">重置</button>
        </div>
    </div>

    <script src="script.js"></script>

    <audio id="alarmSound" src="src\electronic-alarm-clock.mp3" type="audio/mp3"></audio>

</body>
</html>
