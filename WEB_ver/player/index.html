<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页播放器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56baafe52c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="player">
        <img src="src/cover1.jpg" alt="Song cover" class="cover">
        <button class="play"><i class="fa-solid fa-circle-play"></i></button>
        <button class="next"><i class="fa-solid fa-forward-step"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
