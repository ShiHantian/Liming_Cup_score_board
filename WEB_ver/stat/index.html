<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="team-section" id="leftSection">
        <div class="team" id="redTeam">
            <h2>RED</h2>
            <div class="score" id="redScore">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="button" onclick="modifyScore('red', -5)">-5</button>
                    <button class="button" onclick="modifyScore('red', -10)">-10</button>
                    <button class="button" onclick="modifyScore('red', -15)">-15</button>
                </div>
                <div class="row">
                    <button class="button undoButton" onclick="undoScore('red')">Undo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="team-section" id="rightSection">
        <div class="team" id="blueTeam">
            <h2>BLUE</h2>
            <div class="score" id="blueScore">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="button" onclick="modifyScore('blue', -5)">-5</button>
                    <button class="button" onclick="modifyScore('blue', -10)">-10</button>
                    <button class="button" onclick="modifyScore('blue', -15)">-15</button>
                </div>
                <div class="row">
                    <button class="button undoButton" onclick="undoScore('blue')">Undo</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="gradient-strip"></div> -->
    <button class="reset" onclick="resetScores()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
